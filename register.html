    <link

      rel="stylesheet"
    />

    <!-- CSS BOOTSTRAP -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <body>
    <div id="container">
      <div id="container1">
        <div id="section1">
          <nav>
            <a href="index.html">
              <img src="./assets/img/logo.png" alt="" />
            </a>
          </nav>
        </div>

        <div id="section2">
          <div id="section2-container">
            <div id="register-judul">
              <h1>Create an account</h1>
            </div>
            <div id="isi-section">
              <form id="form">
                <label for="firstName">Username</label>
                <input type="text" id="username" placeholder="Your Username" />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" />

                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Your Password"
                />

                <label for="check" id="check"
                  ><b>By signing up yout to agree to out</b> Terms & Condition
                  and privacy Policy*</label
                >

                <button type="submit" id="submit-form">Register</button>

                <div id="register-message">
                  <p>Already signed up? <a href="login.html">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="img-register">
        <img src="./assets/img/register img.jpg" alt="" />
      </div>
    </div>
